<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Photos Flickr</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap&subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css" type="text/css" />

</head>

<body >
	<div class="container">
		<header>
			<h1>Search for photos using Flickr API</h1>
		</header>
		
		<form>
			<div class='form-search'>
				<input class='input-search'>
				<button class='button-search' type="submit">Search</button>
			</div>
			<div class='form-count'>
				<p>Number of photos:</p>
				<div class='count' data-value='10'>10</div>
				<div class='count' data-value='20'>20</div>
				<div class='count' data-value='50'>50</div>
				<div class='count' data-value='All'>ALL</div>
			</div>
		</form>
	
		<section class='container-images'>

		</section>
		<footer>

		</footer>
	</div>


<script src="script.js"></script>

</body>
</html>
